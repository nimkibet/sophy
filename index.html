<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelaa Surprise</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div id="drag-container">
        <div id="spin-container">
            <img src="./images/r1.jpeg" alt="">
            <img src="./images/r2.jpeg" alt="">
            <img src="./images/r3.jpeg" alt="">
            <img src="./images/r4.jpeg" alt="">
            <img src="./images/r5.jpeg" alt="">
            <img src="./images/r6.jpeg" alt="">
            <img src="./images/r7.jpeg" alt="">
            <img src="./images/r8.jpeg" alt="">
            <img src="./images/r9.jpeg" alt="">
            <img src="./images/r10.jpeg" alt="">
            
            <p>You are loved Chelaa</p>
        </div>
        <div id="ground"></div>
    </div>
    
    <canvas id="webgl-canvas"></canvas>

    <canvas id="canvas"></canvas>

    <audio id="myAudio" loop>
        <source src="music/setlove.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>

    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById("myAudio");
            document.body.addEventListener('click', function() {
                audio.play();
            }, { once: true });

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function random(min, max) { return Math.random() * (max - min) + min; }

            function Firework(x, y) {
                this.x = x; this.y = y;
                this.radius = random(2, 4);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.vx = random(-3, 3); this.vy = random(-3, 3);
                this.life = 100;
            }
            Firework.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };
            Firework.prototype.update = function () {
                this.x += this.vx; this.y += this.vy; this.life--;
            };

            let fireworks = [];
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height)));
                }
                fireworks.forEach((fw, i) => {
                    fw.draw(); fw.update();
                    if (fw.life <= 0) fireworks.splice(i, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
