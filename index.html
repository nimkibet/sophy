<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelaa Surprise</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
        <div id="welcome-overlay">
        <div id="welcome-content">
            <button id="surprise-btn">Open your surprise Chelaa</button>
            <h1 id="loved-text" style="display: none;">You are loved</h1>
        </div>
    </div>

    <div id="drag-container">
        </div>
    <div id="drag-container">
        <div id="spin-container">
            <img src="./images/r1.jpeg" alt="">
            <img src="./images/r2.jpeg" alt="">
            <img src="./images/r3.jpeg" alt="">
            <img src="./images/r4.jpeg" alt="">
            <img src="./images/r5.jpeg" alt="">
            <img src="./images/r6.jpeg" alt="">
            <img src="./images/r7.jpeg" alt="">
            
            <p>You are loved Chelaa</p>
        </div>
        <div id="ground"></div>
    </div>
    
    <canvas id="webgl-canvas"></canvas>

    <canvas id="canvas"></canvas>

    <audio id="myAudio" loop>
        <source src="music/setlove.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>

    <script>
       // Add this to your main.js or the script block in index.html
/* Update the script in index.html */
window.addEventListener('load', function() {
    var audio = document.getElementById("myAudio");
    var btn = document.getElementById('surprise-btn');
    var overlay = document.getElementById('welcome-overlay');
    var lovedText = document.getElementById('loved-text');

    btn.addEventListener('click', function() {
        audio.play(); // Play music
        
        btn.style.display = 'none';
        lovedText.style.display = 'block';

        // Wait for the text animation to play, then reveal the site
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }, 2000);
    }, { once: true });
});
    </script>
</body>
</html>
